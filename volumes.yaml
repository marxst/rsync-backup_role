volumes_roles_mapping:
  rsync-backup_role:
    - {allocate_size: "min", id: "os"}
    - {allocate_size: "all", id: "rsbackup"}
volumes:
  - id: "rsbackup"
    type: "partition"
    min_size: {generator: "calc_total_vg"} 
    label: "rsyncbackups"
    mount: "/backups"
    disk_label: "RSBACKUPS"
    file_system: "ext4"
