volumes_roles_mapping:
  # Default role mapping
  rsync-backup_role_role:
    - {allocate_size: "min", id: "os"}
    - {allocate_size: "all", id: "rsbackup"}
# Set here new volumes for your role
volumes: 
  - id: "rsbackup"
    type: "vg"
    min_size: {generator: "calc_total_vg"}
    label: "BackupSpace"
    volumes:
      - mount: "/backups"
        type: "lv"
        name: "vol_rsbackup"
        size: {generator: "calc_total_vg"}
        file_system: "ext4"

