volumes:
  - id: "os"
    type: "vg"
    min_size: {generator: "calc_min_os_size"}
    label: "Base System"
    items:
      - mount: "/"
        type: "lv"
        name: "root"
        size: {generator: "calc_total_root_vg"}
        file_system: "ext4"
      - mount: "/backups"
        type: "lv"
        name: "backups"
        size: {generator: "calc_total_root_vg"}
        file_system: "ext4"
      - mount: "swap"
        type: "lv"
        name: "swap"
        size: {generator: "calc_swap_size"}
        file_system: "swap"
volumes_roles_mapping:
  rsync-backup_role:
    - {allocate_size: "all", id: "os"}
